<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSP Page</title>
  </head>
  <body>
    <h1>Survey</h1>
    <p>If you have a moment, please fill out this survey.</p>
    <h1>Yoour information:</h1>
    <label for="fname">First name:</label><br />
    <input type="text" id="fname" name="fname" /><br />
    <label for="lname">Last name:</label><br />
    <input type="text" id="lname" name="lname" /><br />
    <label for="Email">Email:</label><br />
    <input type="text" id="Email" name="Email" /><br />
    <label for="Date of Birth">Date of Birth :</label><br />
    <input type="text" id="Date of Birth" name="Date of Birth" /><br />
    <h1>How did you hear about this survey</h1>
    <input
      type="radio"
      id="Search engine"
      name="hear_method"
      value="Search engine"
    />
    <label for="Search engine">Search engine :</label><br />
    <input type="radio" id="Word of mouth" name=""hear_method" value="Word of
    mouth">
    <label for="Word of mouth">Word of mouth :</label><br />
    <input type="radio" id="Social media" name=""hear_method" value="Social
    media">
    <label for="Social media">Social media :</label><br />
    <h1>Would you like to receive annoucements about new CDs</h1>
    <input type="checkbox" id="chose1" name="chose1" value="Yes" />
    <label for="chose1"> Yes, i want information about prices</label><br />
    <input type="checkbox" id="chose2" name="chose2" value="Yes" />
    <label for="chose2"> Yes, i want annoucements about CDs</label><br />

    <label for="contact">Please contact me by</label>

    <select name="contact" id="contact">
      <option value="Email or poster mail">Email or poster mail</option>
      <option value="Email only">Email only</option>
      <option value="poster mail">poster mail</option>
    </select>
    <form method="post" action="GetValue.jsp">
      <input type="Submit" value="“Submit”" />
    </form>
  </body>
</html>
